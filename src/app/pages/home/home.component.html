<section class="container-fluid animal-container">
    <div class="row animal-row align-items-center justify-content-center">
        <div class="col-12">
            <div *ngIf="animal?.file || animal?.message || animal?.image" class="card mx-auto" style="width: 18rem;">
                <img src="{{ animal?.file || animal?.message || animal?.image }}" class="card-img-top" alt="">
            </div>
        </div>
    </div>
</section>
